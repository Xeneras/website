<!DOCTYPE html>
<html lang="en">
<head>	
<meta charset="utf-8">
<title>Pizza Form</title>
</head>
<body>
	<h2>Pizza Form</h2>
	<form method="GET" action="http://openbookproject.net/tutorials/getdown/resources/getecho.php">
	<fieldset>
	<legend>Personal Info</legend>
	<label> First Name:<input type="text" name="fname" size="25"></label><br>
	<label> Last Name:<input type="text" name="lname" size="25"></label><br>
	<label> Phone:<input type="text" name="phone" size="25"></label><br>
	</fieldset>
	<fieldset>
	<legend>Pizza</legend>
	<label>Size:</label><br>	
	<input type="radio" name="Size" value="Small">Small<br>
	<input type="radio" name="Size" value="Medium">Medium<br>
	<input type="radio" name="Size" value="Large">Large<br> 
	<label>Toppings(Choose as much as you want):</label><br>
	<input type="checkbox" name="Extra Cheese" value="1">Extra Cheese<br>
	<input type="checkbox" name="Pepporoni" value="1">Pepporoni<br>
	<input type="checkbox" name="Pineapple" value="1">Pineapple<br>
	<input type="checkbox" name="Sausage" value="1">Sausage<br>
	<input type="checkbox" name="Chicken" value="1">Chicken<br>
	<input type="checkbox" name="Sardines" value="1">Sardines<br>
	</fieldset>
		<button type="submit">Enter my information</button>
	</form>
<footer style="text-align: center;">
<a href="http://validator.w3.org/check/referer">
<strong>Html</strong>Valid!!</a>
</footer>
</body>
</html>
